<!DOCTYPE html>
<html>
<head>
    <title>Robot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body background="">
    <div class="border">
        <marquee behavior="" direction="" style="font-size: 80px;" class="name">Dancing Robot</marquee>
        <div class="robots">
            <div class="android">
                <div class="head">
                    <div class="eyes">
                        <div class="left_eye"></div>
                        <div class="right_eye"></div>
                    </div>
                </div>
                <div class="upper_body">
                    <div class="left_arm"></div>
                    <div class="torso"></div>
                    <div class="right_arm"></div>
                </div>
                <div class="lower_body">
                    <div class="left_leg"></div>
                    <div class="right_leg"></div>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
